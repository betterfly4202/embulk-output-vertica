# in:
#   type: random
#   rows: 100
#   schema:
#     id: primary_key
#     name: string
#     score: integer
in:
  type: file
  path_prefix: example.csv
  parser:
    type: csv
    charset: UTF-8
    newline: CRLF
    null_string: 'NULL'
    skip_header_lines: 1
    comment_line_marker: '#'
    columns:
      - {name: date,  type: timestamp, format: "%Y-%m-%d"}
      - {name: foo,   type: string}
      - {name: bar,   type: string}
      - {name: id,    type: long}
      - {name: name,  type: string}
      - {name: score, type: double} 
out:
  type: vertica 
  host: 127.0.0.1
  username: dbadmin
  password: xxxxxxx
  database: vdb
  schema: sandbox
  table: embulk_test
  mode: replace
  copy_mode: direct
  abort_on_error: true
  reject_on_materialized_type_error: true
  column_options:
    date: {type: DATE}
    id: {type: INT}
    name: {type: VARCHAR}
